<!DOCTYPE html>
<html>
<head>
  <title>Quick Image Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .instructions {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .shortcut {
      font-weight: bold;
      color: #2563eb;
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Quick Image Downloader</h1>
  <div class="instructions">
    <p>To download any image on a webpage:</p>
    <p>Press and hold the <span class="shortcut">U key</span> while <span class="shortcut">left-clicking</span> on the image.</p>
  </div>
  <div class="footer">
    <p>The image will download automatically to your default download location.</p>
  </div>
</body>
</html>
